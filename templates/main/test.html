<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/test.css">
  <title>Тесты</title>
</head>
<body>
  <header class="header">
    <div class="header_links">
      <a href="main" class="header_link">Главная страница</a>
      <a href="tests" class="header_link">Тесты</a>
      {% if request.user.is_authenticated %}
        <a href="admin" class="header_link">Панель администратора</a>
        <a href="exit" class="header_link">Выйти</a>
      {% else %}
        <a href="login" class="header_link">Вход в аккаунт</a>
        <a href="register" class="header_link">Регистрация</a>
      {%endif%}
    </div>
  </header>
  <main>
    {% if not request.user.is_authenticated %}
    <h1 class="info">Для просмотра Ваших данных о тестах необходимо авторизоваться</h1>
    {% else %}
    <div class="tests">

    </div>
    {%endif%}
  </main>
</body>
</html>
