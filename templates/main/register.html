{% extends 'base.html' %}


{% load static %}


{% block style %}
  <link rel="stylesheet" href="{% static 'main/css/register.css' %}">
{% endblock %}


{% block title %}
  <title>Регистрация</title>
{% endblock %}


{% block content %}
<div class="container">
  <form method="post" class="form">
    {% csrf_token %}
    <label>Ваш login</label>
    {{ form.username}}
    <label>Ваш email</label>
    {{ form.email}}
    <label>Пароль</label>
    {{ form.password1}}
    <label>Подтвердите пароль</label>
    {{ form.password2}}
    <button type="submit" href="{% url 'main:register' %}" class="register">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
