{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  {% block css %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header class="header">
    <div class="header_links">
      <a href="main" class="header_link">Главная страница</a>
      <a href="tests" class="header_link">Тесты</a>
      {% if request.user.is_authenticated %}
        <a href="admin" class="header_link">Панель администратора</a>
        <a href="exit" class="header_link">Выйти</a>
      {% else %}
      {% block header_link %}{% endblock %}
      {%endif%}
    </div>
  </header>
  {% block main %}{% endblock %}
</body>
</html>
