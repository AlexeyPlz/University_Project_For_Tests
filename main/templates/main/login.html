<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Вход</title>
</head>
<body>
  <header class="header">
    <div class="header_links">
      <a href="main" class="header_link">Главная страница</a>
      {% if request.user.is_authenticated %}
        <a href="admin" class="header_link">Панель администратора</a>
        <a href="exit" class="header_link">Выйти</a>
      {% else %}
        <a href="register" class="header_link">Регистрация</a>
      {%endif%}
    </div>
  </header>
  <main class="container">
    <form method="post" class="form">
      {% csrf_token %}
      <label>Ваш login</label>
      {{ form.username}}
      <label>Пароль</label>
      {{ form.password1}}
      <button type="submit" href="main" class="login">Войти в аккаунт</button>
    </form>
  </main>
  <footer></footer>
</body>
</html>
